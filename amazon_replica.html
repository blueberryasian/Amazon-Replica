<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="amazon_replica.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon replica</title>
</head>
<body>
    <section>
        <div class="sign-in">
            <h1>Sign in</h1>
            <div class="form">
                <label for="#">Email(phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="password">
                <label for="#">Password</label> <a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Forgot Password</a><br>
                <input type="text" placeholder="Enter Password">
                <button>Continue</button>
            </div>
            <a href="#" class="icon">Need help?</a>
        </div>
        <div class="sign-up">
            <p>New to Amazon?</p>
        </div>
        <div class="create">
            <button>Create your Amazon account</button>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </div>
            <p>&copy; 1996-2022, Amazon.com, Inc. or its affilates</p>
        </footer>
    </section>
</body>
</html>
